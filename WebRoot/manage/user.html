<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../styles/all.css" />
		<title>用户管理</title>
	</head>
	<body>
		<div>
			<input type="button" value="增加用户" onclick="goAdd();" />
		</div>
		<div id="addOrUpdate" align="center" style="display:none;">
			<form id="formId" action="">
				<fieldset><legend>基本信息</legend>
				<table border="0" width="80%">
					<tr style="display:none;">
						<td width="20%" align="center">id</td>
						<td width="40%" align="left"><input type="hidden" id="ids" style="width:200px;" /></td>
						<td width="40%"><span id="idSpan">&nbsp;</span></td>
					</tr>
					<tr>
						<td width="20%" align="center">用户名</td>
						<td width="40%" align="left"><input type="text" id="name" style="width:200px;" onblur="checkUser();" /></td>
						<td width="40%"><span id="nameSpan">&nbsp;</span></td>
					</tr>
					<tr>
						<td width="20%" align="center">联系电话</td>
						<td width="40%" align="left"><input type="text" id="tel" style="width:200px;" /></td>
						<td width="40%"><span id="nameSpan">&nbsp;</span></td>
					</tr>
					<tr>
						<td width="20%" align="center">邮箱</td>
						<td width="40%" align="left"><input type="text" id="mail" style="width:200px;" /></td>
						<td width="40%"><span id="nameSpan">&nbsp;</span></td>
					</tr>
					<tr>
						<td width="20%" align="center">部门</td>
						<td width="40%" align="left"><input type="text" id="department" style="width:200px;" /></td>
						<td width="40%"><span id="nameSpan">&nbsp;</span></td>
					</tr>
					<tr>
						<td align="center">密码</td>
						<td align="left"><input type="password" id="password" style="width:200px;" /></td>
						<td><span id="passwordSpan">&nbsp;</span></td>
					</tr>
					<tr>
						<td align="center">重复密码</td>
						<td align="left"><input type="password" id="re_password" style="width:200px;" onblur="return checkPassword();" /></td>
						<td><span id="re_passwordSpan">&nbsp;</span></td>
					</tr>
					<tr>
						<td align="center">备注</td>
						<td align="left"><textarea style="width:200px;" id="description" ></textarea></td>
						<td><span id="descriptionSpan">&nbsp;</span></td>
					</tr>
				</table>
				</fieldset>
				
				<div>&nbsp;</div>
				
				<fieldset><legend>角色管理</legend>
				<table border="0" width="60%">
					<tr align="center">
						<td width="45%">全部角色</td>
						<td width="10%">&nbsp;</td>
						<td width="45%">选定角色</td>
					</tr>
					<tr align="center">
						<td rowspan="4">
							<select id="allRole" multiple="multiple" 
								style="width: 150px; height: 200px;">
							</select>
						</td>
						<td>&nbsp;</td>
						<td rowspan="4">
							<select id="selectRole" multiple="multiple" 
								style="width: 150px; height: 200px;">
							</select>
						</td>
					</tr>
					<tr align="center">
						<td>
							<img style="cursor:pointer;" onclick="addSelect();" 
								src="../images/icon/plusRole.gif" alt="增加选定角色" />
						</td>
					</tr>
					<tr align="center">
						<td>
							<img style="cursor:pointer;" onclick="delSelect();" 
								src="../images/icon/minusRole.gif" alt="删除选定角色" />
						</td>
					</tr>
					<tr align="center">
						<td>&nbsp;</td>
					</tr>
				</table>
				</fieldset>
				
				<div>&nbsp;</div>
				
				<table border="0" width="80%">
					<tr align="center">
						<td>
							<input type="button" value="确定" onclick="addOrUpdateUser();" />
							<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
							<input type="button" value="重置" onclick="resetForm();" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="list"></div>
		<script type="text/javascript" src="../scripts/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="../scripts/utilTools.js"></script>
		<script type="text/javascript" src="../scripts/pageList.js"></script>
		<script type="text/javascript" src="../dwr/engine.js"></script>
		<script type="text/javascript" src="../dwr/util.js"></script>
		<script type="text/javascript" src="../dwr/interface/UserWeb.js"></script>
		<script type="text/javascript" src="../dwr/interface/RoleWeb.js"></script>
		<script type="text/javascript" src="script/user.js"></script>
	</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link rel="stylesheet" href="styles/all.css" />
<style>
.navPoint {
	COLOR: white;
	CURSOR: hand;
	FONT-FAMILY: Webdings;
	FONT-SIZE: 9pt
}
</style>
<script>
	function switchSysBar() {
		var locate = location.href.replace('center.html', '');
		var ssrc = document.all("img1").src.replace(locate, '');
		if (ssrc == "images/main_18.gif") {
			document.all("img1").src = "images/main_18_1.gif";
			document.all("frmTitle").style.display = "none"
		} else {
			document.all("img1").src = "images/main_18.gif";
			document.all("frmTitle").style.display = ""
		}
	}
</script>
</head>

<body>
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
	<tr>
		<td width="300" id=frmTitle noWrap name="fmTitle" align="center" valign="top">
			<div>
				<a href="javascript:;" onclick="setRoleMenu('-');">上一角色</a>
				<span id="roleText"></span>
				<a href="javascript:;" onclick="setRoleMenu('+');">下一角色</a>
			</div>
			<iframe id="leftFrame" name="I1" height="100%"
			width="300" src="left.html" border="0" frameborder="0" scrolling="no"> 浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe></td>
		<td width="8" valign="middle" background="images/main_12.gif" onclick=switchSysBar()><span class="navPoint"><img
			src="images/main_18.gif" name="img1" width=8 height=52 id=img1></span></td>
		<td align="center" valign="top"><iframe name="mainFrame" height="100%" width="100%" border="0" frameborder="0"
			src="tab.html"> 浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe></td>
		<td width="4" align="center" valign="top" background="images/main_20.gif"></td>
	</tr>
</table>
<script type="text/javascript" src="scripts/jquery-1.5.min.js"></script>
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="dwr/interface/LoginWeb.js"></script>
<script type="text/javascript" src="scripts/init.js"></script>
</body>
</html>
